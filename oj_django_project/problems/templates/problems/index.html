<!--
    required context 

    problems_list : an QuerySet of Problem 

-->

<!DOCTYPE html>
<html>
    <head>
        <title>Problems</title>
    </head>
    <body>
        <div id="header-root"></div>
        <div id="content-root">
            <h2 class="heading2">Problemset</h2>
            <table>
                <thead>
                    <th>ID</td>
                    <th>Problem Name</td>
                    <th>Difficulty</td>
                </thead>
            <tbody>
                {% for problem in problem_list %}
                <tr id="problem-{{problem.id}}">
                    <td>{{problem.id}}</td>
                    <td>
                        <a>{{problem.name}}</a>
                    </td>
                    <td>{{problem.difficulty}}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </body>
</html>
